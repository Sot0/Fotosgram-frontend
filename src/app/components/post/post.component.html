<div class="post">
  
  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.usuario.avatar }}"/>
    </ion-avatar>
    
    <ion-label>
      <ion-label>
        <h3>{{ post.usuario.nombre }}</h3>
        <h3>{{ post.usuario.email }}</h3>
      </ion-label>
    </ion-label>
  </ion-item>

  <ion-slides pager="true" *ngIf="post.imagenes.length > 1">
    <ion-slide class="image-slide"
                *ngFor="let img of post.imagenes"
                [style]="(img | imagen: post.usuario._id) | imageSanitizer">
              </ion-slide>
  </ion-slides>

  <ion-slides *ngIf="post.imagenes.length === 1" [options]="slideOptOne">
    <ion-slide class="image-slide"
                [style.background-image]=" (post.imagenes[0] | imagen: post.usuario._id) | domSanitizer">
                <!-- <img [src]="(post.imagenes[0] | imagen: post.usuario._id ) | imageSanitizer"> -->
    </ion-slide>
  </ion-slides>

  <!-- Mapa -->
  <app-map [coords]="post.coords" *ngIf="post.coords"></app-map>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.mensaje }}
    </ion-label>
  </ion-item>

</div>
