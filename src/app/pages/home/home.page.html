<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>

    <ion-title>
      Fotosgram
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <!-- Refresher -->

  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>

  <!-- Infinite Scroll -->

  <ion-infinite-scroll threshold="150px" (ionInfinite)="siguientesPosts($event)" [disabled]="!habilitarInfinitScroll">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
